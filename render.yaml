services:
  - type: web
    name: sighttech-backend
    env: python
    buildCommand: pip install Flask==3.0.0 Flask-CORS==4.0.0 Flask-SQLAlchemy==3.1.1 Pillow==10.2.0 numpy==1.26.4 reportlab==4.0.9
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: sighttech-frontend
    env: static
    buildCommand: echo "Frontend build complete"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sighttech-backend.onrender.com/api/* 