services:
  - type: web
    name: sighttech-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: sighttech-frontend
    env: static
    buildCommand: echo "Frontend build complete"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sighttech-backend.onrender.com/api/* 