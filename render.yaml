services:
  - type: web
    name: sighttech-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir Flask==3.0.0
      pip install --no-cache-dir Flask-CORS==4.0.0
      pip install --no-cache-dir Flask-SQLAlchemy==3.1.1
      pip install --no-cache-dir Pillow==10.2.0
      pip install --no-cache-dir numpy==1.26.4
      pip install --no-cache-dir reportlab==4.0.9
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: sighttech-frontend
    env: static
    buildCommand: echo "Frontend build complete"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sighttech-backend.onrender.com/api/* 